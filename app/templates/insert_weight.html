<!DOCTYPE html>
<html>
 <body>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.days_list.label }}
        <table>
        <tr>
            {% for d in form.days_list %}
                <td>
                    {{ d.label }}
                </td>
            {% endfor %}
            <td rowspan="2"> {{ form.submit() }} </td>
        </tr>
        <tr>
            {% for d in form.days_list %}
                <td>
                    {{ d(size=8) }}
                </td>
            {% endfor %}
        </tr>
        </table>
    </form>
    {% for error in  form.form_wide_error.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
 </body>


</html>
